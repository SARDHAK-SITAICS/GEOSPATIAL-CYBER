<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoCyber Sentinel</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top bar with logos -->
  <div class="topbar">
    <img src="https://rru.ac.in/wp-content/uploads/2021/09/SITAICS-Logo_Page_1_Image_0001.png" alt="SITAICS Logo" class="logo" />
    <img src="https://isacfoundation.org/wp-content/uploads/2021/07/RRU-Logo.png" alt="RRU Logo" class="logo" />
  </div>

  <!-- Page title -->
  <header>
    <h1>Using GIS, AI, and Cybersecurity to Trace and Prevent Cyber Threat Actors</h1>
  </header>

  <main>
    <section class="map-section">
      <h2>Real-Time GIS Threat Map</h2>
      <div id="map"></div>
    </section>

    <aside class="sidebar">
      <section class="panel">
        <h3>Threat Intelligence</h3>
        <div id="threat-info">
          <!-- Info gets updated dynamically -->
        </div>
      </section>

      <section class="panel chart-panel">
        <h3>Threat Activity</h3>
        <canvas id="threatChart"></canvas>
      </section>

      <section class="panel action-panel">
        <h3>Response Actions</h3>
        <button id="btnDisableC2">Disable C2 Server</button>
        <button id="btnBlackholeIP" class="kinetic">Blackhole IP</button>
      </section>
    </aside>
  </main>

  <footer>
    DONE BY SARDHAK-SITAICS
  </footer>

  <script>
    // Initialize map
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors',
    }).addTo(map);

    // Threat data including activity for chart (monthly threats)
    const threats = [
      {
        location: [55.751244, 37.618423],
        place: 'Moscow, Russia',
        actor: 'APT28 (Fancy Bear)',
        confidence: '91%',
        description: 'Advanced persistent threat group linked to Russian intelligence.',
        activity: [5, 9, 7, 14, 18, 22, 30]
      },
      {
        location: [28.613939, 77.209023],
        place: 'New Delhi, India',
        actor: 'OceanLotus',
        confidence: '85%',
        description: 'Cyber espionage group targeting Southeast Asia and India.',
        activity: [3, 6, 5, 8, 11, 14, 20]
      },
      {
        location: [38.9072, -77.0369],
        place: 'Washington D.C., USA',
        actor: 'APT29 (Cozy Bear)',
        confidence: '89%',
        description: 'Russian hacking group known for espionage on US government.',
        activity: [6, 10, 8, 15, 21, 26, 35]
      },
      {
        location: [9.1021, 18.2812],
        place: 'Africa',
        actor: 'SilverTerrier',
        confidence: '75%',
        description: 'Cybercrime group involved in business email compromise attacks.',
        activity: [2, 4, 6, 7, 9, 11, 13]
      },
      {
        location: [48.8566, 2.3522],
        place: 'Paris, Europe',
        actor: 'Turla',
        confidence: '88%',
        description: 'Russian cyber espionage group active in Europe.',
        activity: [4, 8, 9, 13, 16, 19, 25]
      },
      {
        location: [39.9042, 116.4074],
        place: 'Beijing, China',
        actor: 'APT41',
        confidence: '92%',
        description: 'Chinese state-sponsored threat actor with broad targeting scope.',
        activity: [7, 11, 10, 17, 23, 27, 40]
      }
    ];

    // Sidebar element references
    const threatInfoDiv = document.getElementById('threat-info');
    const ctx = document.getElementById('threatChart').getContext('2d');

    // Initialize Chart.js chart
    let threatChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'Threats Detected',
          data: [], // Will fill later
          borderColor: '#e03e2f',
          backgroundColor: 'rgba(224, 62, 47, 0.25)',
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#fff' } }
        },
        scales: {
          x: { ticks: { color: '#ccc' }, grid: { color: '#333' } },
          y: { ticks: { color: '#ccc' }, grid: { color: '#333' } }
        }
      }
    });

    // Function to update threat info text
    function updateThreatInfo(data) {
      threatInfoDiv.innerHTML = `
        <p><strong>Actor:</strong> ${data.actor}</p>
        <p><strong>Location:</strong> ${data.place}</p>
        <p><strong>Confidence:</strong> ${data.confidence}</p>
        <p>${data.description}</p>
      `;
    }

    // Function to update chart data
    function updateChart(activity) {
      threatChart.data.datasets[0].data = activity;
      threatChart.update();
    }

    // Add markers and bind popup + click for updates
    threats.forEach(threat => {
      const marker = L.marker(threat.location).addTo(map);
      marker.bindPopup(`<b>${threat.actor}</b><br>${threat.place}`);
      marker.on('click', () => {
        updateThreatInfo(threat);
        updateChart(threat.activity);
      });
    });

    // Initialize with first threat data
    updateThreatInfo(threats[0]);
    updateChart(threats[0].activity);

    // Response buttons actions
    document.getElementById('btnDisableC2').addEventListener('click', () => {
      alert('C2 Server Disabled.');
    });
    document.getElementById('btnBlackholeIP').addEventListener('click', () => {
      alert('Malicious IP Blackholed.');
    });
  </script>
</body>
</html>
